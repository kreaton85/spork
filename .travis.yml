language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7

matrix:
    allow_failures:
        - php: 7

before_script:
    - wget https://phar.phpunit.de/phpunit-4.8.9.phar
    - wget http://getcomposer.org/composer.phar
    - php composer.phar install --dev

script: php phpunit-4.8.9.phar --coverage-text
